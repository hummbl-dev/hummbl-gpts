name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run spec linter
        run: node tools/lint.mjs

      - name: Verify generated artifacts are up to date
        run: |
          npm run artifacts:refresh
          git diff --exit-code -- artifacts/LIVING_ARTIFACTS.md artifacts/ACTIVE_CHANGELOG.md
